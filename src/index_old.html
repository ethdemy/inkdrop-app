<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Decentralized Linkedin</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="band"></div>
        <div id="sections">
            <!-- 3 sections. Your user profile, the messages of other users and the accounts that you can follow -->
            <section>
                <h3>My Profile</h3>
                <div id="profile-content"></div>
            </section>

            <section>
                <h3>Messages</h3>
                <div id="send-area">
                    <textarea id="write-message" rows="3" placeholder="Write a message..."></textarea>
                    <button id="write-message-button">Send</button>
                </div>
                <div id="messages"></div>
            </section>

            <section>
                <h3>People to follow</h3>
                <div id="people-to-follow"></div>
            </section>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
